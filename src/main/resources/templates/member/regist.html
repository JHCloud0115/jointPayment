<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>회원가입</title>
    <style>
        #login_box .signup_btn {background:#42d870; border:0; border-bottom:solid 3px #4ed177; border-radius:50px; width:100%; height:52px; line-height:52px; font-size:16px; color:#fff; text-align:center; margin:20px 0 15px;}
    </style>

</head>
<body>
<div id="signupPopup" class="popLayer">
    <h3>회원가입</h3>
    <div class="pop_container">
        <form id="signupForm" onsubmit="return false;" autocomplete="off">
            <table class="tb tb_row tl">
                <colgroup>
                    <col style="width:30%;" /><col style="width:70%;" />
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row">이메일<span class="es">필수 입력</span></th>
                    <td>
                        <input type="text" name="loginEmail" id="email" placeholder="이메일" maxlength="20" style="width: 50%;" />
                        <div id="emailMessage"></div><button type="button" id="emailCheck" onClick="emailCheckBtn()" class="btns btn_st5" style="width:20%; float: right;">중복 확인</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">비밀번호<span class="es">필수 입력</span></th>
                    <td><input type="password" id="password" name="password" placeholder="비밀번호" maxlength="30" />
                        대문자,특수문자가 1글자 이상 포함된 8자 글자 이상의 비밀번호로 생성해주세요.
                    </td>
                </tr>
                <tr>
                    <th scope="row">비밀번호 재입력<span class="es">필수 입력</span></th>
                    <td><input type="password" id="passwordCheck" name="passwordCheck" placeholder="비밀번호 재입력" maxlength="30" /></td>
                </tr>
                <tr>
                    <th scope="row">이름<span class="es">필수 입력</span></th>
                    <td><input type="text" id="name" name="name" placeholder="이름" maxlength="10" />
                    이름음 한글로 입력해주세요.
                    </td>
                </tr>
                <tr>
                    <th scope="row">휴대폰<span class="es">필수 입력</span></th>
                    <td><input type="text" id="cellphone" name="cellphone" placeholder="휴대폰" maxlength="11" />
                    번호는 01012345678과 같은 형식으로 숫자만 입력해주세요.
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <p class="btn_set">
            <button type="button" class="btns btn_st2" id="saveMember" onclick="saveMember();">가입</button>
            <button type="button" class="btns btn_bdr2" onclick="closeSignupPopup();">취소</button>
        </p>
    </div>
    <button type="button" class="btn_close" onclick="closeSignupPopup();"><span><i class="far fa-times-circle"></i></span></button>
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/79613ae794.js" crossorigin="anonymous"></script>
<script>

    // 회원가입 팝업 open
    function openSignupPopup() {
        layerPop('signupPopup')
    }

    // 회원가입 팝업 close
    function closeSignupPopup() {
        const form = document.getElementById('signupForm');
        form.loginId.readOnly = false;
        form.querySelector('#emailCheck').disabled = false;
        form.reset();
        layerPopClose();
    }

    function emailCheckBtn() {
        const email = document.getElementById("email").value;
        axios.get('/member/emailCheck', {
            params: { email: email }
            })
            .then(function (response) {
                var emailResult = response.data;
                var emailMessage = document.getElementById("emailMessage");

                if (emailResult === 0) {
                    emailMessage.textContent = "사용할 수 있는 이메일 주소입니다.";
                    emailMessage.style.color = "green";
                } else {
                    emailMessage.textContent = "이미 존재하는 이메일 주소입니다.";
                    emailMessage.style.color = "red";
                    alert("이메일을 다시 입력해주세요");
                    document.getElementById("email").value = '';
                }
            })
            .catch(function (error) {
                console.error(error);
            });
    }

    function saveMember(){
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const passwordCheck = document.getElementById("passwordCheck").value;
        const name = document.getElementById("name").value;
        const cellphone = document.getElementById("cellphone").value;

        // 이메일 형식 확인
        if(email.indexOf('@') == -1){
            alert("올바른 이메일 형식으로 입력해주세요.");
            email.focus();
            return false;
        }
        // 패스워드
        if(password.value !== passwordCheck.value){
            alert("비밀번호를 다시 입력해주세요.");
            passwordCheck.select();
            return false;
        }
        // 이름 입력확인
        if(name.length ===0){
            alert("이름이 누락되었습니다.");
            name.focus();
            return false;
        }
        // 전화번호 형식 확인 자리수 등등
        if(isNaN(cellphone)){
            alert("전화번호는 숫자만 가능합니다.");
            cellphone.focus();
            return false;
        }

        const req = {
            email
            , password
            , passwordCheck
            , name
            , cellphone
        }

        console.log(req);

        axios.post('/member/registMember', req)
            .then(response => {
                if (response) {
                    alert("성공 회원가입이 완료되었습니다.");
                    var url = "/member/login"
                    location.href = url;
                } else {
                    alert("위의 조건을 다시 한 번 확인해주세요");
                }
            })
            // .catch(error => {
            //     // 에러가 발생한 경우
            //     alert("에러 발생: " + error.message);
            // })
            .finally(() => {
                alert("요청 완료");
            });

    }



</script>
</body>
</html>
